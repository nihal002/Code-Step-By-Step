<!-- If condition -->
<h1 *ngIf="show else elseblock">
    Hello If 
</h1>

<!-- else condition -->
<ng-template #elseblock>
    <h1>Hello else</h1>
</ng-template>


<!-- If condition with string variable verification-->
<h1 *ngIf="ss=='yes' else elseblock">
   string check Hello If 
</h1>

<!-- else condition -->

</ng-template>
